<!DOCTYPE html>
<html>
<head>
    <title>Anglais Facile - Accueil</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a.active {
            background-color: #007bff;
            color: white;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .word-container-wrapper {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
        }

        .word-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 48%; /* Ajuster la largeur comme souhaité */
        }

        .word-container:not(:last-child) {
            margin-right: 4%; /* Espace entre les deux cases */
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .check-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 20px;
        }

        .check-btn:hover {
            background-color: #0056b3;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 24px;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a.active {
            background-color: #007bff;
            color: white;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="active">Accueil</a>
        <a href="#">Mes Statistiques</a>
    </div>

    <div class="word-container-wrapper">
        <div class="word-container">
            <h1>Entrainement 3ème</h1>
            <button class="check-btn">Commencer</button>
            <p id="result"></p>
        </div>

        <div class="word-container">
            <h1>Verbes Irréguliées</h1>
            <button class="check-btn">Commencer</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        document.querySelectorAll('.check-btn').forEach(function(btn) {
            btn.addEventListener("click", function () {
                window.location.href = "3ième.html";
            });
        });
    </script>
</body>
</html>
